<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Set this according to `theme_color` in site.webmanifest -->
    <meta name="theme-color" content="#000000" />

    <title>Andrew & Janae</title>
    <meta name="description" content="Janae's Anniversary Present 2019" />
    <meta name="author" content="Andrew Pyle" />

    <!-- Apple PWA icon -->
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="nonmaskable-192x192.png"
    />
    <!-- Favicons generated by https://favicon.io -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <h1 class="headline-linebreak">Andrew</h1>
        <img
          class="text-image animate-heartbeat"
          src="img/pixel-heart.png"
          alt="heart drawn with pixels"
        />
        <h1>Janae</h1>
        <p>
          By now, we have been married for
          <span id="calculated-range">
            <svg
              class="spinner"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle class="spinner-ring" cx="50" cy="50" r="45" />
            </svg> </span
          >.
        </p>
        <h1>That's great!</h1>
      </main>
    </div>
    <script type="module" src="src/module.ts"></script>
    <script type="module">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
